        var jsonData = "";
        $.ajax({
            url: "/learning_activities/<%=@learning_activity.id%>/get_activity_data",
            type: 'GET',
            cache: false,
            success: function(data, textStatus, jqXHR)
            {
                jsonData = JSON.stringify(data);
                var finaljson = JSON.parse(decodeURIComponent(jsonData));
                $(".for-preview").playMatchtheItem(finaljson,"/learning_activities/download/");
                /* $(".for-preview").find(".preview-content").css({"border":" 1px solid #39b18d"}); */
                $(".for-preview").find(".preview-row").css({"margin":"0px","width":"100%"});
                /* $(".for-preview").find("#preview-container").css({"width": "1020px"}); */
                $("body").css({"overflow-y":"hidden"});


            },
            error: function(jqXHR, textStatus, errorThrown)
            {
                alert("error in playing");
            }
        });

    })</script>
</body>
